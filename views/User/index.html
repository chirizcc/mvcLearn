<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><{$title}></title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/my.css">
</head>
<body>
    <div class="container">  
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1><{$title}></h1>
                <a href="./index.php?c=User" class="btn btn-primary">首页</a> <a href="./index.php?c=User&a=add" class="btn btn-info">添加</a>
                <hr>
                <{block name="content"}>
                <div id="con">
                    <table class="table table-hover">
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>place</th>
                            <th>操作</th>
                        </tr>
                        <{foreach $data as $v}>
                            <tr>
                                <td><{$v.id}></td>
                                <td><{$v.name}></td>
                                <td><{$v.place}></td>
                                <td class="col-md-4">
                                    <a class="btn btn-info" href="./index.php?c=User&a=edit&id=<{$v.id}>">编辑</a>
                                    <a class="btn btn-danger" onclick="del(<{$v.id}>)">删除</a>
                                </td>
                            </tr>
                        <{/foreach}> 
                    </table>
                </div>
                <{/block}>
            </div>
        </div>
    </div><!-- end container -->
</body>
<script src="./public/js/jquery.min.js"></script>
<script src="./public/js/bootstrap.min.js"></script>
<script src="./public/my.js"></script>
</html>
